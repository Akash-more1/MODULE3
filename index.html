<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Crypto Market Data</h1>
    <input type="text" id="searchInput" placeholder="Search by name or symbol...">
    <button id="sortMarketCap">Sort by Market Cap</button>
    <button id="sortChange">Sort by Percentage Change</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Current Price</th>
                <th>Total Volume</th>
            </tr>
        </thead>
        <tbody id="cryptoTableBody">
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
